version: "2"
sql:
  - schema: "migrations"
    queries: "query.sql"
    engine: postgresql
    gen:
      go:
        package: "db"
        out: "db"
        emit_json_tags: true
        emit_db_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "text"
            nullable: true
            go_type:
              type: "*string"
          - db_type: "varchar"
            nullable: true
            go_type:
              type: "*string"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              type: "*time.Time"
          - db_type: "timestamp"
            nullable: true
            go_type:
              type: "*time.Time"
          - column: "*.stripe_subscription_id"
            go_type:
              type: "*string"    
          - column: "*.stripe_session_id"
            go_type:
              type: "*string"
          - column: "*.price_monthly"
            go_type:
              type: "int32"
          - column: "*.check_interval_seconds"  
            go_type:
              type: "int"
          - column: "*.max_websites"
            go_type:
              type: "int"
          - column: "*.stripe_price_id"
            go_type:
              type: "*string"
          - column: "*.current_period_ends_at"
            go_type:
              type: "time.Time"
